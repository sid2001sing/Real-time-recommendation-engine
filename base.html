<!DOCTYPE html>
<html>
<head>
    <title>Recommendation Engine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419, #1e3c72, #2a5298);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 30px 20px; }
        .header { 
            text-align: center; 
            margin-bottom: 50px;
            position: relative;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #64b5f6, #42a5f5, #1e88e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(100, 181, 246, 0.3);
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }
        .card { 
            background: linear-gradient(145deg, rgba(0,0,0,0.8), rgba(30,60,114,0.1));
            border: 1px solid rgba(42,82,152,0.3);
            border-radius: 16px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #64b5f6, transparent);
            transition: left 0.5s ease;
        }
        .card:hover::before { left: 100%; }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4), 0 0 0 1px rgba(100,181,246,0.2);
            border-color: rgba(100,181,246,0.5);
        }
        .card h3 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #64b5f6;
            font-weight: 600;
        }
        .btn { 
            background: linear-gradient(45deg, #1e88e5, #42a5f5);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px 5px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30,136,229,0.3);
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        .btn:hover::before { left: 100%; }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30,136,229,0.4);
            background: linear-gradient(45deg, #1565c0, #1e88e5);
        }
        .btn:active { transform: translateY(0); }
        input, select { 
            background: rgba(0,0,0,0.6);
            color: white;
            border: 1px solid rgba(42,82,152,0.5);
            padding: 12px 16px;
            border-radius: 8px;
            margin: 8px 5px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            width: calc(100% - 10px);
        }
        input:focus, select:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 0 3px rgba(100,181,246,0.1);
            background: rgba(0,0,0,0.8);
        }
        input::placeholder { color: rgba(255,255,255,0.5); }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 30px;
            margin-top: 30px;
        }
        .item { 
            background: linear-gradient(135deg, rgba(42,82,152,0.2), rgba(30,60,114,0.1));
            padding: 20px;
            border-radius: 12px;
            margin: 10px 0;
            border: 1px solid rgba(100,181,246,0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .item:hover {
            background: linear-gradient(135deg, rgba(42,82,152,0.3), rgba(30,60,114,0.2));
            border-color: rgba(100,181,246,0.4);
            transform: translateX(5px);
        }
        .item strong { color: #64b5f6; }
        .results-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }
        .results-container::-webkit-scrollbar { width: 6px; }
        .results-container::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); border-radius: 3px; }
        .results-container::-webkit-scrollbar-thumb { background: rgba(100,181,246,0.5); border-radius: 3px; }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(100,181,246,0.3);
            border-radius: 50%;
            border-top-color: #64b5f6;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .success-message {
            background: linear-gradient(45deg, rgba(76,175,80,0.2), rgba(129,199,132,0.1));
            border: 1px solid rgba(76,175,80,0.3);
            color: #a5d6a7;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Real-Time Recommendation Engine</h1>
            <p>Intelligent recommendations powered by MongoDB and AI</p>
            <div id="statusBar" style="margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.5); border-radius: 8px; border: 1px solid rgba(42,82,152,0.3);"></div>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
